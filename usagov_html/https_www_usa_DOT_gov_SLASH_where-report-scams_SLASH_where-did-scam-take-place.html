<main class="main-content usa-layout-docs usa-section usagov-wizard" data-pagetype="" id="main-content">
 <div class="grid-container">
  <div class="grid-row breadcrumb-spacing">
   <div>
    <div class="settings-tray-editable block block-system block-system-breadcrumb-block" data-drupal-settingstray="editable" id="block-usagov-breadcrumbs">
     <nav aria-label="Breadcrumb" class="margin-top-neg-3 mobile-lg:margin-top-2 tablet:margin-top-neg-3 desktop:margin-top-0 margin-bottom-2">
      <ol class="usa-breadcrumb__list" itemscope="" itemtype="http://schema.org/BreadcrumbList">
       <li class="usa-breadcrumb__list-item" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
        <a class="usa-breadcrumb__link" href="/" itemprop="item">
         <span itemprop="name">
          Home
         </span>
        </a>
        <meta content="1" itemprop="position"/>
       </li>
       <li class="usa-breadcrumb__list-item" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
        <a class="usa-breadcrumb__link" href="/scams-and-fraud" itemprop="item">
         <span itemprop="name">
          Scams and fraud
         </span>
        </a>
        <meta content="2" itemprop="position"/>
       </li>
       <li class="usa-breadcrumb__list-item usa-breadcrumb__currrent" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
        <span itemprop="name">
         Learn where to report a scam
        </span>
        <meta content="3" itemprop="position"/>
       </li>
      </ol>
     </nav>
    </div>
   </div>
  </div>
  <div class="">
   <div class="hidden" data-drupal-messages-fallback="">
   </div>
  </div>
  <div class="grid-row grid-gap">
   <div class="usa-layout-docs__main usa-prose desktop:grid-col-fill">
    <div class="block block-system block-system-main-block" id="block-usagov-content">
     <div class="usa-prose usagov-wizard--content">
      <p class="usagov-wizard--content-step-indicator">
       Step 1
      </p>
      <div class="usa-prose">
       <h1 class="text-red-50" id="skip-to-h1">
        Where did the scam take place?
       </h1>
      </div>
      <div class="field field--name-field-body field--type-text-long field--label-hidden usa-prose field__item">
       <p>
       </p>
       <p>
       </p>
       <div style="margin-bottom:40px;">
        <div class="usa-alert usa-alert--error usa-alert--slim usagov-wizard--error" id="wizard-border">
         <div class="usa-alert__body">
          <div class="maxw-tablet" id="msg" tabindex="-1">
          </div>
         </div>
        </div>
        <fieldset style="width:100%">
         <legend class="usa-sr-only">
          Where did the scam take place?
         </legend>
         <div class="views-field views-field-field-option-name">
          <div class="field-content">
           <input class="usa-radio__input usa-radio__input--tile" id="phone-or-text" name="options" type="radio" value="/where-report-scams/scam-category"/>
           <label class="usa-radio__label" for="phone-or-text">
            <span class="usagov-label--text">
             Phone or text
            </span>
           </label>
          </div>
         </div>
         <div class="views-field views-field-field-option-name">
          <div class="field-content">
           <input class="usa-radio__input usa-radio__input--tile" id="social-media" name="options" type="radio" value="/where-report-scams/scam-category"/>
           <label class="usa-radio__label" for="social-media">
            <span class="usagov-label--text">
             Social media
            </span>
           </label>
          </div>
         </div>
         <div class="views-field views-field-field-option-name">
          <div class="field-content">
           <input class="usa-radio__input usa-radio__input--tile" id="online" name="options" type="radio" value="/where-report-scams/scam-category"/>
           <label class="usa-radio__label" for="online">
            <span class="usagov-label--text">
             Online
            </span>
           </label>
          </div>
         </div>
         <div class="views-field views-field-field-option-name">
          <div class="field-content">
           <input class="usa-radio__input usa-radio__input--tile" id="mail" name="options" type="radio" value="/where-report-scams/scam-category"/>
           <label class="usa-radio__label" for="mail">
            <span class="usagov-label--text">
             Mail
            </span>
           </label>
          </div>
         </div>
         <div class="views-field views-field-field-option-name">
          <div class="field-content">
           <input class="usa-radio__input usa-radio__input--tile" id="in-person" name="options" type="radio" value="/where-report-scams/scam-category"/>
           <label class="usa-radio__label" for="in-person">
            <span class="usagov-label--text">
             In person
            </span>
           </label>
          </div>
         </div>
        </fieldset>
       </div>
      </div>
      <div class="margin-bottom-2 desktop:usa-reverse usagov-wizard-buttons grid-row">
       <button class="usa-button usagov-button margin-right-2" id="prior" onclick="window.location.href = '/where-report-scams#block-usagov-content'">
        Previous
       </button>
       <button class="usa-button usa-button--outline usagov-button--outline-black usa-button--big font-sans-md" id="next" onclick="if(document.querySelector(`input[name='options']:checked`)) { window.location.href = document.querySelector(`input[name='options']:checked`).value+'#block-usagov-content'; }">
        Next
       </button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 <a aria-label="Back to top" href="#main-content" id="back-to-top">
  Top
 </a>
</main>
